<title>左右列表布局</title>
<style>
    .item {
        display: flex;
        width: 500px;
        margin: 16px 0;
        border: 1px solid #ddd;
    }

    .item-image {
        width: 128px;
    }

    .item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .item-info {
        flex: 1;
        /*自适应父元素缩放，占满剩余空间*/
    }

    .item .item-image:nth-child(odd) {
        margin-right: 10px;
    }

    .item .item-image:nth-child(even) {
        margin-left: 10px;
    }
</style>

<body>
    <div class="item">
        <div class="item-image"><img src="https://source.unsplash.com/random/100x100" alt="" /></div>
        <div class="item-info">.......</div>
    </div>

    <div class="item">
        <div class="item-info">.......</div>
        <div class="item-image"><img src="https://source.unsplash.com/random/100x100" alt="" /></div>
    </div>
</body>
