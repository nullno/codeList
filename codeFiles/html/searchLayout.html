<title>搜索框</title>
<style>
    .search {
        display: flex;
        width: 100%;
    }

    /*搜索框样式*/
    .search-input {
        border: 1px solid rgba(0, 0, 0, 0.3);
        flex: 1;
        height: 35px;
        outline: none;
    }

    /*搜索按扭样式*/
    .search-button {
        align-items: center;
        display: flex;
        justify-content: center;
        background-color: tomato;
        color: #fff;
        padding: 0px 20px;
        cursor: pointer;
    }
</style>

<body>
    <div class="search">
        <input type="text" class="search-input" />
        <div class="search-button">搜索</div>
    </div>
</body>
