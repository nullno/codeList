<title>进度条</title>

    .progress-bar {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 9999px;
    }

    .progress-bg {
        display: flex;

        /*文字水平居中*/
        justify-content: center;
        /*文字垂直居中*/
        background-color: #357edd;

        border-radius: 9999px;
    }

        <div class="progress-bg" style="width: 40%">40%</div>
