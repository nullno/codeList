<title>卡片遮罩层布局</title>
<style>
    .container {
        position: relative;
        width: 150px;
        height: 150px;
        border: 1px solid #ddd;
        overflow: hidden;
    }

    .container .video {
        width: 100%;
        height: 100%;
        /*保持图片原有尺寸比例，以width:100%;和height:100%;大小来裁剪图片*/
        object-fit: cover;
        background-color: red;
    }

    .container .mask {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /*遮罩层中内容水平垂直居中*/
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <div class="container">
        <video src="" class="video"></video>

        <!--半透明遮罩层和播放按扭-->
        <div class="mask">
            <img src="../../assets/icon-play.svg" alt="" style="width:50px;" />
        </div>
    </div>
</body>
